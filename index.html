<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эротический контент 18+</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Заглушка 18+ */
    #ageGate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center; /* центрируем текст */
      z-index: 1000;
      padding: 20px;
    }

    #ageGate h1 {
      font-size: 24px;
      margin-bottom: 20px;
      max-width: 90%;
      word-wrap: break-word;
      text-align: center; /* центрируем текст */
    }

    #ageGate p {
      margin-bottom: 30px;
      font-size: 18px;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.4;
      text-align: center; /* центрируем текст */
    }

    #ageGate button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e60000;
      color: #fff;
      cursor: pointer;
    }

    /* Основной контент */
    #content {
      display: none; /* пока скрыто */
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #touchImage {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      touch-action: none;
    }

    /* Медиазапрос для горизонтальной ориентации */
    @media (orientation: landscape) {
      #ageGate h1 {
        font-size: 20px;
      }
      #ageGate p {
        font-size: 16px;
      }
      #ageGate {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Заглушка 18+ -->
  <div id="ageGate">
    <h1>Внимание!</h1>
    <p>
      Контент предназначен только для лиц старше 18 лет.<br>
      Вы подтверждаете, что вам есть 18 лет и вы хотите просмотреть эротический контент?
    </p>
    <button id="enterBtn">Да, мне есть 18 лет</button>
  </div>

  <!-- Основной контент -->
  <div id="content">
    <img src="https://res.cloudinary.com/dlrtxdmji/image/upload/v1757005610/IMG_20250828_142659_xzg4aq.jpg" 
         alt="demo" id="touchImage">
  </div>

  <script>
    // Работа с заглушкой 18+
    const ageGate = document.getElementById('ageGate');
    const enterBtn = document.getElementById('enterBtn');
    const content = document.getElementById('content');

    enterBtn.addEventListener('click', () => {
      ageGate.style.display = 'none';
      content.style.display = 'flex';
    });

    // Вибрация по вертикальным свайпам
    const img = document.getElementById("touchImage");
    let startX = null;
    let startY = null;

    img.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    img.addEventListener("touchmove", e => {
      if (startX === null || startY === null) return;

      const currentX = e.touches[0].clientX;
      const currentY = e.touches[0].clientY;

      const diffX = currentX - startX;
      const diffY = currentY - startY;

      // Вертикальный свайп (вверх/вниз)
      if (Math.abs(diffY) > Math.abs(diffX) && Math.abs(diffY) > 20) {
        if (navigator.vibrate) {
          navigator.vibrate(450); // вибрация 0.45 сек
        }
        startY = currentY;
      }
      // Горизонтальные свайпы игнорируем
    });

    img.addEventListener("touchend", () => {
      startX = null;
      startY = null;
    });
  </script>
</body>
</html>
